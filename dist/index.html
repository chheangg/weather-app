<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | TOP Project</title>
<script defer src="main.js"></script><script defer src="pageLoad.js"></script><script defer src="app.js"></script><script defer src="config.js"></script></head>
<body>
  <div class='columns'>
    <div class='column-filter'>
      <span class='first-column'>
        <div class='city-info'>
          <h1 class='big-text city-name'>PHNOM PENH</h1>
          <p class='norm-text current-date'>4th Mar, 2022</p>
          <p class='time current-time light-text'>12:02 PM</p>
        </div>
        <div class='weather-info'>
          <div class='main-info'>
              <div class='img-container'>
              </div>
              <p class='big-text cloud-desc'>Broken Clouds</p>
          </div>
          <div class='vert-line'></div>
          <div class='main-temp'>
            <p class='norm-text'>Temperature</p>
            <p class='light-text'>36째</p>
          </div>
        </div>
        <div class='sub-info'>

          <div class='min-temp sub-box'>
            <div class='sub-inner-box'>
              <p class='norm-text sub-label'>Min. Temp</p>
            </div>
            <p class='light-text sub-data'>26째</p>
          </div>
          <div class='max-temp sub-box'>
            <div class='sub-inner-box'>
              <p class='norm-text sub-label'>Max. Temp</p>
            </div>
            <p class='light-text sub-data'>39째</p>
          </div>
          <div class='feel-like sub-box'>
            <div class='sub-inner-box'>
              <p class='norm-text sub-label'>Feel likes</p>
            </div>
            <p class='light-text sub-data'>33째</p>
          </div>
          <div class='humidity sub-box'>
            <div class='sub-inner-box'>
              <p class='norm-text sub-label'>Humidity</p>
            </div>
            <p class='light-text sub-data'>54%</p>
          </div>
          <div class='wind-speed sub-box'>
            <div class='sub-inner-box'>
              <p class='norm-text sub-label'>Wind</p>
            </div>
            <p class='light-text sub-data'>54km/h</p>
          </div>
          <div class='visibility sub-box'>
            <div class='sub-inner-box'>
              <p class='norm-text sub-label'>Visibility</p>
            </div>
            <p class='light-text sub-data'>100%</p>
          </div>
        </div>
      </span>
      <span class='second-column'></span>
      <span class='third-column'></span>
    </div>
  </div>
</body>
</html>
